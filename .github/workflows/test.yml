# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Nagini Tests Ubuntu

on: [push, pull_request, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      BOOGIE_EXE: "/home/runner/.dotnet/tools/boogie"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dotnet
      run: |
        sudo apt install dotnet-sdk-6.0
    - name: Install Boogie
      run: |
        dotnet tool install --global Boogie --version 2.15.9
    - name: Install Nagini
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install .
    - name: Debug0
      run: |
        echo "procedure main(b: bool) { assert b; }" > umm.bpl
        boogie umm.bpl
    - name: Debug
      run: |
        nagini --verifier=carbon tests/functional/verification/examples/cav_example.py
    - name: Test with pytest
      run: |
        pytest src/nagini_translation/tests.py --silicon --carbon
