# Default configuration file for Nagini.

[Verification]
# Enable secure information flow verification.
enable_sif = no
# Enable I/O obligations verification.
enable_obligations = no

[SIF]
# Add config options for the SIF verification here.

[Obligations]
disable_measure_check = yes
disable_termination_check = yes
disable_measures = yes
disable_method_body_leak_check = yes
disable_loop_body_leak_check = yes
disable_call_context_leak_check = yes
disable_loop_context_leak_check = yes

[Tests]
# Verifying backends used in tests (silicon and/or carbon).
verifiers = silicon carbon
# Tests to ignore. Each test name has to be written on a separate line.
# ignore_tests = test1.py
